<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex>
        <mat-card *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image height="700px" [src]='dish.image' [alt]='dish.name' width="300" title="SHRUTI">
          <mat-card-content>
            <p title="descripion">{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
            <button mat-raised-button color="warn">LIKE</button>
            <button mat-raised-button color="primary">SHARE</button>
            <button mat-raised-button color="accent" (click) = "goBack()">BACK</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading ... Please Wait</h4>
    </div>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
        <h3>Comments</h3><hr>
        <mat-list-item  *ngFor="let com of dish.comments">
          <h4 matLine>{{com.comment}}</h4>
          <p matLine>{{com.rating}} Stars</p>
          <p matLine>
            <span> -- {{com.author}} {{com.date | date}}</span>
          </p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
